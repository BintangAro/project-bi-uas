<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Model 5G</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Grafik Total Penjualan per Model</h1>
    <canvas id="modelChart" width="600" height="400"></canvas>
    <script>
        const ctx = document.getElementById('modelChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    label: 'Total Revenue',
                    data: {{ values|safe }},
                    backgroundColor: 'rgba(255, 159, 64, 0.6)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
